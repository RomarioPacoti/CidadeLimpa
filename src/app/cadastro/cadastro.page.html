<ion-header>
  <ion-toolbar >
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
   <img src="assets\logoPacoti.png" >
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Envie seu ponto de coleta: </h1>
  <form> 
    <ion-item>
      <ion-label position="floating">O que vai ser coletado ?</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Endereço:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ponto de referência:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label>Tire uma foto:<ion-icon size="large" name="camera-outline" (click)="baterFoto()">

    </ion-icon></ion-label>
     
      <img *ngIf="imagem" [src]="imagem">
    </ion-item>

    <ion-button expand="block">Enviar</ion-button>

  </form>

</ion-content>
